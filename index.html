<!DOCTYPE html>
<html>
    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SG Virtual Service Connect</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel = "stylesheet" type= "text/css" href="css/index.css">
        
    </head>

    <body>

        <div id="container">
            <div id="left-pane">

                <div id="logo">
                    <p id="logo-size">SG Virtual Service Connect</p>
                </div>
                <div id="login-form">
                    <form action="./index.html" onsubmit="return onClick()">
                        <input type="text" id="email" class="input-fields" placeholder="Email"/>
                        <input type="password" id="password" class="input-fields" placeholder="Password"/>
                        <div class="select-box">
                            <div class="selected">
                                Select User Type
                            </div>
                            <div class="options-container">
                                <div class="option">
                                    <input
                                        type="radio"
                                        class="radio"
                                        id="staff"
                                        name="category"
                                    />
                                    <label for="staff">Staff</label>
                                </div>
                                <div class="option">
                                    <input
                                        type="radio"
                                        class="radio"
                                        id="customer"
                                        name="category"
                                    />
                                    <label for="user">Customer</label>
                                </div>
                            </div>
                        </div>
                        <button class="submit-button">Login Check</button>
                    </form>
                    <button type="button" id="proceed" onclick="onClickIssue()" disabled>Proceed</button>
                </div>
            </div>
            <div id="right-pane">
                <h2 id="platform-description">Get quick advice on home improvement and assistance with your technicians virtually!</h2>
                <div id="picture-circle">
                    <img id="laptop-logo" src="img/laptop-solid.svg"/>
                    <img id="person1-logo" src="img/user-cog-solid.svg"/>
                </div>
            </div>
        </div>

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>


    </body>


</html>
